<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li>
                <a href="#" routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                    true}"
                    class="flex items-center p-2 text-[#6B788E] rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img src="../assets/logo_sidebar_dashboard.png" alt="Dashboard">
                    <span class="ms-3">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" routerLink="/daftar-laporan" routerLinkActive="active-link"
                    class="flex items-center p-2 text-[#6B788E] rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img src="../assets/logo_sidebar_daftarLaporan.png" alt="Daftar Laporan">
                    <span class="flex-1 ms-3 whitespace-nowrap">Laporan</span>
                </a>
            </li>
            <li>
                <a href="#" routerLink="/daftar-selesai" routerLinkActive="active-link"
                    class="flex items-center p-2 text-[#6B788E] rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img src="../assets/logo_sidebar_daftarLaporanSelesai.png" alt="Daftar Laporan Selesai">
                    <span class="flex-1 ms-3 whitespace-nowrap">Daftar Laporan Selesai</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
